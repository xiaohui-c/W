<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github website created by Xiaohui</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      h4{
        --animate-duration: 6s;
      }
    </style>
  </head>

  <body>
    <h4 class="animate__animated animate__pulse animate__infinite infinite">
      github网站正在rebuild中，敬请期待...
    </h4>
  </body>
</html>
